<form name="vm.orgForm" id="vm.orgForm">
  <div class="modal-content">
    <div class="modal-header">
      <h5 class="modal-title">Company Info</h5>
      <button type="button" class="close" ng-click="vm.close()" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <fieldset>
        <div class="row pt-3">
          <div class="col">
            <h5>Legal Business Address</h5>
            <form-input ng-model="vm.org.address" x-form="vm.orgForm" x-options='{
              "title":"Address",
              "id":"address",
              "name":"address",
              "placeholder":"Address"
            }'>
            </form-input>
      
            <form-input ng-model="vm.org.address2" x-form="vm.orgForm" x-options='{
              "title": "Address 2",
              "id":"address2",
              "name":"address2",
              "placeholder":"Address 2"
            }'>
            </form-input>
          </div>
        </div>
        <div class="row pb-3">
          <div class="col-6">
            <form-input ng-model="vm.org.city" x-form="vm.orgForm" x-options='{
              "title":"City",
              "id":"city",
              "name":"city"
            }'>
            </form-input>
          </div>
          <div class="col-6">       
            <form-input ng-model="vm.org.province" x-form="vm.orgForm" x-options='{
              "title":"Province/State/Other",
              "id":"province",
              "name":"province",
              "placeholder":"e.g. BC"
            }'>
            </form-input>
          </div>
          <div class="col-4">
            <form-input ng-model="vm.org.postalcode" x-form="vm.orgForm" x-options='{
              "title":"Postal/Zip Code",
              "id":"postalcode",
              "name":"postalcode",
              "placeholder":"Postal Code"
            }'>
            </form-input>
          </div>
        </div>
        <div class="row py-3">
          <div class="col">
            <h5>Business Registration</h5>
            <form-input ng-model="vm.org.businessJurisdiction" x-form="vm.orgForm" x-options='{
              "title":"Jurisdiction",
              "id":"businessJurisdiction",
              "name":"businessJurisdiction",
              "placeholder":"Registered In"
            }'>
            </form-input>

            <form-input ng-model="vm.org.businessNumber" x-form="vm.orgForm" x-options='{
              "title":"Registration No.",
              "id":"businessNumber",
              "name":"businessNumber",
              "placeholder":"Business Number"
            }'>
            </form-input>
          </div>
        </div>
        <div class="row py-3">
          <div class="col">
            <h5>Contact Person</h5>
            <form-input ng-model="vm.org.contactName" x-form="vm.orgForm" x-options='{
              "title":"Contact Name",
              "id":"contactName",
              "name":"contactName",
              "placeholder":"Jane Smith"
            }'>
            </form-input>
      
            <form-input ng-model="vm.org.contactPhone" x-form="vm.orgForm" x-options='{
              "title":"Contact Phone",
              "id":"contactPhone",
              "name":"contactPhone",
              "placeholder":"e.g. 250-288-0999"
            }'>
            </form-input>
      
            <form-input ng-model="vm.org.contactEmail" x-form="vm.orgForm" x-options='{
              "title":"Contact Email",
              "id":"contactEmail",
              "name":"contactEmail",
              "placeholder":"jane.smith@domain.com"
            }'>
            </form-input>
          </div>
        </div>
      </fieldset>
    </div>
    <div class="modal-footer">
      <button type="button" ng-click="vm.close()" class="btn btn-text-only">Cancel</button>
      <button type="button" data-automation-id="btnSaveCompanyOtherInformation" ng-click="vm.save()" class="btn btn-primary">Save changes</button>
    </div>
  </div>
</form>
