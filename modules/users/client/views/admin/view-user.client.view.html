<section class="static-page"><div class="container" role="main">
  <div class="page-header">
    <div class="row">
      <div class="col-md-6">
        <h1 ng-bind="vm.user.username"></h1>
      </div>
      <div class="col-md-4">
        <a class="btn btn-primary" ui-sref="admin.user-edit({userId: vm.user._id})">
          <i class="glyphicon glyphicon-edit"></i>
        </a>
        <a class="btn btn-primary" ng-click="vm.remove()" ng-if="!vm.isContextUserSelf()">
          <i class="glyphicon glyphicon-trash"></i>
        </a>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-md-8">
      <div class="row">
        <div class="col-md-3"><strong>First Name</strong></div>
        <div class="col-md-6" ng-bind="vm.user.firstName"></div>
      </div>
      <hr/>
      <div class="row">
        <div class="col-md-3"><strong>Last Name</strong></div>
        <div class="col-md-6" ng-bind="vm.user.lastName"></div>
      </div>
      <hr/>
      <div class="row">
        <div class="col-md-3"><strong>Email</strong></div>
        <div class="col-md-6" ng-bind="vm.user.email"></div>
      </div>
      <hr/>
      <div class="row">
        <div class="col-md-3"><strong>Title</strong></div>
        <div class="col-md-6" ng-bind="vm.user.userTitle"></div>
      </div>
      <hr/>
      <div class="row">
        <div class="col-md-3"><strong>Organization Name</strong></div>
        <div class="col-md-6" ng-bind="vm.user.government"></div>
      </div>
      <hr/>
      <div class="row">
        <div class="col-md-3"><strong>Notify Opportunities</strong></div>
        <div class="col-md-6" ng-bind="vm.user.notifyOpportunities"></div>
      </div>
      <hr/>
	    <div class="row">
        <div class="col-md-3"><strong>Notify Events</strong></div>
        <div class="col-md-6" ng-bind="vm.user.notifyEvents"></div>
      </div>
      <hr/>
      <div class="row">
        <div class="col-md-3"><strong>Provider</strong></div>
        <div class="col-md-6" ng-bind="vm.user.provider"></div>
      </div>
      <hr/>
      <div class="row">
        <div class="col-md-3"><strong>Created</strong></div>
        <div class="col-md-6" ng-bind="vm.user.created"></div>
      </div>
      <hr/>
      <div class="row">
        <div class="col-md-3"><strong>Roles</strong></div>
        <div class="col-md-6" ng-bind="vm.user.roles"></div>
      </div>
        <div class="row">
          <h5>Subscriptions</h5>
          <table>
            <tr ng-repeat="subscription in vm.subscriptions">
              <td>{{subscription.notification.name}}</td>
            </tr>
          </table>
        </div>
    </div>
  </div>
</div></section>
