<section class="detail-page-background">

	<div class="container">
		
		<div class="row">
			<div class="col-xs-12">
				<div class="breadcrumb-nav">
					<a href="/programs" class="breadcrumb-nav"><i class="fa fa-chevron-left"></i> All Programs</a>
				</div>
			</div>
		</div>

		<div class="row">
			<div class="col-xs-12 text-right">
				<button type="button" class="btn btn-sm btn-text-only" ng-if="vm.canEdit" ui-sref="programadmin.edit({programId:vm.program.code})" uib-tooltip="Edit this page"><i class="fa fa-pencil"></i> EDIT
				</button>
			</div>
		</div>

	</div>

	<div class="container container-edit-form">
		
		<div class="row">
			<div class="col-xs-12 text-center">
				<img style="max-height: 50px;" src="/{{vm.program.logo}}"/>
			</div>
		</div>

		<div class="row">
			<div class="col-xs-12 text-center">
				<h1 ng-bind="vm.program.title"></h1>
				<p class="subtitle" ng-bind="vm.program.short"></p>
				<h4 ng-if="vm.program.website"><a href="{{vm.program.website}}" rel="nofollow"><i class="fa fa-external-link"></i> Program website</a></h4>
			</div>
		</div>
		<div class="row">
			<div class="col-xs-12">
				<p ng-bind-html="vm.display.description"></p>			
			</div>
		</div>

	</div>

	<div class="container">
		
		<core-member-list model="vm.program" idstring="vm.idString" service="vm.ProgramsService" title="Program Members"></core-member-list>
		<br>
		<core-member-requests model="vm.program" idstring="vm.idString" service="vm.ProgramsService" ng-if="vm.canEdit"></core-member-requests>
		<br>
		<project-list program="vm.program" title="Projects" context="program"></project-list>
		<br>
		<opportunity-list program="vm.program" context="program" title="Program Opportunities"></opportunity-list>
	
	</div>

</section>
