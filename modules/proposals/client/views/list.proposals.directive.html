<div class="row">
	<div class="col-xs-12 text-center">
			<div class="proposal-stats">
				<span><i class="fa fa-eye"></i> {{vm.pageViews}}</span> Views &nbsp;&nbsp;&nbsp;
				<span><i class="fa fa-user"></i> {{vm.stats.following}}</span> Followers &nbsp;&nbsp;&nbsp;
				<span><i class="fa fa-file-o"></i> {{vm.stats.draft}}</span> Proposals started &nbsp;&nbsp;&nbsp;
				<span><i class="fa fa-inbox"></i> {{vm.stats.submitted}}</span> Proposals submitted
			</div>
	</div>
</div>

<div class="row">
	<div class="col-xs-12 text-center" ng-if="!vm.isclosed">
		<div class="well">You'll be able to view submitted proposals here when the opportunity closes.</div>
	</div>
</div>

<div class="row" ng-if="vm.isclosed && ! vm.proposals.length">
	<div class="col-xs-12 text-center">
		<div class="well"><i class="fa fa-frown-o fa-lg"></i>&nbsp; No proposals were submitted!</div>
	</div>
</div>

<div class="row" ng-if="vm.isclosed && vm.proposals.length">
	<div class="col-xs-12 text-center">
		<div class="well well-important">
			<p class="strong">You've got proposals!</p>
			<img class="img-avatar" ng-repeat="proposal in vm.proposals" src="{{((proposal.user.profileImageURL.substr(0,1) == '/' || proposal.user.profileImageURL.substr(0,4) == 'http') ? '' : '/') + proposal.user.profileImageURL}}" id="proposals.view" ui-sref="proposals.viewcwu({ proposalId: proposal._id })" title="{{proposal.user.firstName}} {{proposal.user.lastName}}"/>
		</div>
	</div>
</div>
