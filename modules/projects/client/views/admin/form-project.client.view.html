<section>
	<div class="page-header">
		<h1>{{vm.project._id ? 'Edit Project' : 'New Project'}}</h1>
	</div>
	<div class="pull-right">
		<a class="btn btn-primary" ng-click="vm.remove()">
			<i class="glyphicon glyphicon-trash"></i>
		</a>
	</div>
	<div class="col-md-12">
		<form name="vm.form.projectForm" class="form-horizontal" ng-submit="vm.save(vm.form.projectForm.$valid)" novalidate>
			<fieldset>
				<div class="form-group" show-errors>
					<label class="control-label" for="title">Title</label>
					<input name="title" type="text" ng-model="vm.project.title" id="title" class="form-control" placeholder="Title" required>
					<div ng-messages="vm.form.projectForm.title.$error" role="alert">
						<p class="help-block error-text" ng-message="required">Project title is required.</p>
					</div>
				</div>
				<div class="form-group">
					<label class="control-label" for="content">Content</label>
					<textarea name="content" data-ng-model="vm.project.content" id="content" class="form-control" cols="30" rows="10" placeholder="Content"></textarea>
				</div>
				<div class="form-group">
					<button type="submit" class="btn btn-default">{{vm.project._id ? 'Update' : 'Create'}}</button>
				</div>
			</fieldset>
		</form>
	</div>
</section>
